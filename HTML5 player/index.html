<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HTML5 Player</title>

</head>
<body>

  <div id="player" class="aplayer"></div>
  <script>
    var ap = new APlayer({
      element: document.getElementById('player'),
      narrow: false,
      autoplay: true,
      showlrc: false,
      music: [
          {
            title: 'Bad Blood(Instrumental)',
            author: 'Taylor Swift',
            url: 'resource/Bad Blood (feat.Kendrick Lamar) - Instrumental.mp3',
            pic: 'resource/punk.jpg'
          },

          {
            title: 'Today Was A Fairytale(Instrumental)',
            author: 'Taylor Swift',
            url: 'resource/Today Was A Fairytale(InstrumentalWithoutBackgroundVocals).m4a',
            pic: ''
          },

          {
            title: 'Safe & Sound(Instrumental)',
            author: 'Taylor Swift',
            url: 'resource/Safe&Sound(InstrumentalWithoutBackgroundVocals).mp3',
            pic: ''
          },
       ]
     });
   //ap.play(), ap.pause()
  </script>
</body>
</html>
